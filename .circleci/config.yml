---
_machine_kwds: &machine_kwds
  image: circleci/classic:201711-01

_checkout_kwds: &checkout_kwds
  path: ~/neurodocker

_setup_env: &setup_kwds
  name: Setup environment
  command: |
    pyenv global 3.5.2
    pip install -U --no-cache-dir pip
    pip install --no-cache-dir dropbox pytest-cov reprozip
    pip install -e ~/neurodocker


version: 2
jobs:
  test_docker:
    machine:
      *machine_kwds
    steps:
      - checkout:
          *checkout_kwds
      - run:
          *setup_kwds
      - restore_cache:
          keys:
            - dfs-v0-{{ .Branch }}-{{ .Revision }}
            - dfs-v0-{{ .Branch }}
      - run:
          name: Test docker image builds
          no_output_timeout: 360m
          command: |
            pytest -k 'test_docker' ~/neurodocker/neurodocker/interfaces/tests/test_mrtrix.py
      - save_cache:
          key: dfs-v0-{{ .Branch }}-{{ .Revision }}
          paths:
            - /tmp/cache

  test_singularity:
    machine:
      *machine_kwds
    steps:
      - checkout:
          *checkout_kwds
      - run:
          *setup_kwds
      - run:
          name: Test singularity image builds
          no_output_timeout: 360m
          command: |
            pytest -k 'test_singularity' ~/neurodocker/neurodocker

  test_others:
    machine:
      *machine_kwds
    steps:
      - checkout:
          *checkout_kwds
      - run:
          *setup_kwds
      - run:
          name: Test others (not docker or singularity)
          no_output_timeout: 30m
          command: |
            pytest -k 'not test_docker and not test_singularity' ~/neurodocker/neurodocker


workflows:
  version: 2
  build_test_deploy:
    jobs:
      - test_docker
      - test_singularity
      - test_others

